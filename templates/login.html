{% block content %}
<form autocomplete="on" action="" method="post">
	{{ form.hidden_tag() }}

		Please enter username:<br>
		{{ form.statement(class_="form-control", size=80) }}<br>
	</h2>
	<div style="text-align: center">
		<div style="display: inline-block">
			<input class="btn btn-primary btn-lg" type="submit" value="Log in">
		</div>
	</div>
</form>

{% endblock %}
